<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">

      <div class="col-5 text-center">
        <a class="blog-header-logo text-dark" href="{ url_for('home') }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
        </svg>
        </a>
        <a class="blog-header-logo text-dark" href="{{ url_for('home') }}">
          The Editorials Website</a>
      </div>
    </div>
  </header>
</div>

<main class="container">
  <div class="row g-5">
    <div class="col-md-8">
      <h3 class="pb-4 mb-4 fst-italic border-bottom">
        Older Articles
      </h3>

      {% for index in range(titles|length) %}
      <article class="blog-post">
        <h2 class="mb-1"> <a style="text-decoration: none; color: inherit;" href="{{ url_for('show_article', index=titles|length - index - 1) }}"> {{ titles[index] }} </a> </h2>
        <p class="char-limit">{{ articles[index] }}</p>
        <p class="blog-post-meta">{{ sources[index] }}</p>
        <hr>
      </article>
      {% endfor %}
    </div>
  </div>
</main>
